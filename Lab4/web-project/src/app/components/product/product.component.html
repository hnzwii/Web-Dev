<div class="product">
  <!-- <div class="wrapper"> -->
  <div class="imgWrapper">
    <img src="{{ product.img }}" alt="" />
  </div>
  <div class="productInfo">
    <a href="{{ product.kaspiLink }}" class="productName">{{
      product.productName
    }}</a>
    <p class="description">{{ product.description }}</p>
    <div class="rating">
      <span class="stars">
        <span
          *ngFor="let star of [1, 2, 3, 4, 5]"
          class="star"
          [class.filled]="star <= product.rating"
          >â˜…</span
        >
      </span>
      <span class="ratingValue">{{ product.rating }}</span>
    </div>
    <a href="{{ product.socialsLink }}" class="share">Share</a>
    <div class="buttonsWrapper">
      <button (click)="likeProduct()" class="likeButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="heartIcon"
        >
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          ></path>
        </svg>
        <span class="likesCount">{{ product.likes }}</span>
      </button>
      <button (click)="removeByID()" class="removeButton">remove</button>
    </div>
  </div>

  <!-- </div> -->
</div>
