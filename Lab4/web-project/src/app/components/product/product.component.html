<div class="product">
  <div class="wrapper">
    <div class="imgWrapper">
      <img src="{{ product.img }}" alt="" />
    </div>
    <a href="{{ product.kaspiLink }}" class="productName">{{
      product.productName
    }}</a>
    <div class="description">{{ product.description }}</div>
    <div class="rating">{{ product.rating }}</div>
    <a href="{{ product.socialsLink }}" class="share">Share</a>
  </div>
</div>
